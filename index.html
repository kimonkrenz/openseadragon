<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSeadragon DZI Collection</title>
</head>
<body>
    <div id="openseadragon1" style="width: 900px; height: 900px;"></div>

    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <script>
        var viewer = OpenSeadragon({
            id: "openseadragon1",
            prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
            tileSources: [
                {
                    tileSource: "https://raw.githubusercontent.com/kimonkrenz/openseadragon/master/images/img/tile_0.dzi", // Top-left
                    x: 0, y: 0, width: 0.5
                },
                {
                    tileSource: "https://raw.githubusercontent.com/kimonkrenz/openseadragon/master/images/img/tile_1.dzi", // Top-right
                    x: 0.5, y: 0, width: 0.5
                },
                {
                    tileSource: "https://raw.githubusercontent.com/kimonkrenz/openseadragon/master/images/img/tile_2.dzi", // Bottom-left
                    x: 0, y: 0.5, width: 0.5
                },
                {
                    tileSource: "https://raw.githubusercontent.com/kimonkrenz/openseadragon/master/images/img/tile_3.dzi", // Bottom-right
                    x: 0.5, y: 0.5, width: 0.5
                }
            ],
            collectionMode: true,
            collectionLayout: "horizontal",
            collectionTileSize: 512,
            collectionTileMargin: 10
        });
    </script>
</body>
</html>
